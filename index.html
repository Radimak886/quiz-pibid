<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RadLot PRO</title>
    
    <!-- Bibliotecas Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #020617;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            color: #f8fafc; 
            -webkit-font-smoothing: antialiased;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        input, select, textarea {
            color: #ffffff !important;
            background-color: rgba(30, 41, 59, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus, select:focus {
            border-color: #10b981 !important;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
            outline: none;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .page-transition { animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-nav {
            background: rgba(9, 14, 26, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lotomania-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
        }

        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqTWx5laCDp4jrySVXz_0kt43sOscPogo",
            authDomain: "radlot-pro.firebaseapp.com",
            projectId: "radlot-pro",
            storageBucket: "radlot-pro.firebasestorage.app",
            messagingSenderId: "367073747408",
            appId: "1:367073747408:web:83b9c26cd6808294cdd9d5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.RadCore = {
            auth, db,
            api: { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, updatePassword, reauthenticateWithCredential, EmailAuthProvider },
            dbOps: { collection, addDoc, setDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, query, where, getDocs }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // IDENTIFICADOR DE ADMIN (Dono do Sistema)
        const ADMIN_EMAIL = "radimakkelvin@gmail.com"; 

        const MODS = {
            mega: { n: 'Mega-Sena', api: 'megasena', max: 60, k: 6, color: '#10b981', hot: [10, 53, 5, 4, 33, 23, 27, 30, 37, 42], gridCols: 10, minSum: 150, maxSum: 220 },
            facil: { n: 'Lotofácil', api: 'lotofacil', max: 25, k: 15, color: '#a855f7', hot: [20, 11, 10, 13, 24, 25, 14, 3, 4, 12], gridCols: 5, minSum: 170, maxSum: 220 },
            quina: { n: 'Quina', api: 'quina', max: 80, k: 5, color: '#3b82f6', hot: [4, 49, 31, 39, 52, 16, 18, 53, 10, 38], gridCols: 10, minSum: 150, maxSum: 250 },
            mania: { n: 'Lotomania', api: 'lotomania', max: 100, k: 50, color: '#f97316', hot: [47, 43, 54, 48, 92, 49, 17, 31, 41, 64, 45, 11, 58, 91, 76, 26, 85, 42, 51, 82, 0, 19, 38, 44, 27], gridCols: 10, minSum: 2200, maxSum: 2800 },
            timemania: { n: 'Timemania', api: 'timemania', max: 80, k: 10, color: '#eab308', hot: [20, 71, 80, 4, 6, 70, 72, 60, 21, 25], gridCols: 10, minSum: 350, maxSum: 450 },
            sorte: { n: 'Dia de Sorte', api: 'diadesorte', max: 31, k: 7, color: '#f97316', hot: [10, 7, 23, 31, 9, 21, 15, 1, 14, 8], gridCols: 7, minSum: 90, maxSum: 130 }
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}" class="${className}"></i>`;
                    window.lucide.createIcons();
                }
            }, [name, className]);
            return <span ref={iconRef} className="icon-container"></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [init, setInit] = useState(false);
            const [tab, setTab] = useState('gerador');
            const [activeLotto, setActiveLotto] = useState('mega');
            const [game, setGame] = useState(null);
            const [vault, setVault] = useState([]);
            const [view, setView] = useState('login'); 
            const [isBusy, setIsBusy] = useState(false);
            const [msg, setMsg] = useState({ type: '', text: '' });
            const [timer, setTimer] = useState(300); 
            const [showHeatHelp, setShowHeatHelp] = useState(false);

            // Admin States
            const [allUsers, setAllUsers] = useState([]);
            const [selectedUserTickets, setSelectedUserTickets] = useState(null);

            // Consultas States
            const [searchType, setSearchType] = useState('latest'); // latest | number | date
            const [searchQuery, setSearchQuery] = useState('');
            const [historyResults, setHistoryResults] = useState([]);

            const [authForm, setAuthForm] = useState({ 
                id: '', pass: '', nome: '', apelido: '', tel: '', cTel: '', 
                email: '', cEmail: '', passReg: '', cPassReg: '', sexo: 'masculino', nascimento: '' 
            });
            const [editForm, setEditForm] = useState({ nome: '', apelido: '', telefone: '', sexo: 'masculino', oldPass: '', newPass: '', cNewPass: '' });
            const [apiData, setApiData] = useState({});

            // 5 Minute Inactivity Timer
            useEffect(() => {
                if (!user) return;
                const countdown = setInterval(() => {
                    setTimer(prev => {
                        if (prev <= 1) {
                            window.RadCore.api.signOut(window.RadCore.auth);
                            return 300;
                        }
                        return prev - 1;
                    });
                }, 1000);
                const resetTimer = () => setTimer(300);
                const events = ['mousemove', 'keydown', 'click', 'scroll', 'touchstart'];
                events.forEach(e => window.addEventListener(e, resetTimer));
                return () => {
                    clearInterval(countdown);
                    events.forEach(e => window.removeEventListener(e, resetTimer));
                };
            }, [user]);

            useEffect(() => {
                const check = setInterval(() => {
                    if (window.RadCore) {
                        clearInterval(check);
                        window.RadCore.api.onAuthStateChanged(window.RadCore.auth, async (u) => {
                            if (u) {
                                try {
                                    const snap = await window.RadCore.dbOps.getDoc(window.RadCore.dbOps.doc(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'users', u.uid, 'profile', 'data'));
                                    if (snap.exists()) {
                                        const d = snap.data();
                                        setProfile(d);
                                        setEditForm({ nome: d.nome || '', apelido: d.apelido || '', telefone: d.telefone || '', sexo: d.sexo || 'masculino', oldPass: '', newPass: '', cNewPass: '' });
                                    }
                                } catch(e) {}
                                setUser(u);
                                // Se for Admin, carregar usuários
                                if (u.email === ADMIN_EMAIL) fetchAllUsers();
                            } else {
                                setUser(null);
                                setProfile(null);
                            }
                            setInit(true);
                        });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = window.RadCore.dbOps.collection(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'users', user.uid, 'vault');
                return window.RadCore.dbOps.onSnapshot(q, (s) => setVault(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [user]);

            // --- FUNÇÕES ADMIN ---
            const fetchAllUsers = async () => {
                try {
                    // Nota: Devido à Regra 1, só podemos listar se houver um mapeamento ou se o ambiente permitir acesso root.
                    // Simulamos a listagem a partir da coleção pública de apelidos que criamos no registro.
                    const q = window.RadCore.dbOps.collection(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'public', 'data', 'nicknames');
                    const snap = await window.RadCore.dbOps.getDocs(q);
                    setAllUsers(snap.docs.map(d => ({ apelido: d.id, ...d.data() })));
                } catch(e) { console.error("Erro admin:", e); }
            };

            const viewUserTickets = async (userEmail) => {
                setIsBusy(true);
                try {
                    // Encontrar UID pelo e-mail
                    // Como não podemos filtrar livremente pela Regra 2, buscamos e comparamos em memória
                    // Para fins de demonstração, Kelvin pode gerir bilhetes específicos.
                    setMsg({ type: 'info', text: `A carregar bilhetes de ${userEmail}...` });
                } catch(e) {}
                setIsBusy(false);
            };

            // --- PESQUISA HISTÓRICO ---
            const searchResults = async () => {
                setIsBusy(true);
                setHistoryResults([]);
                try {
                    // Simulando histórico de 3 meses. A API oficial geralmente retorna o último.
                    // Vamos buscar o último e permitir pesquisar por número se a API suportar.
                    const path = MODS[activeLotto].api;
                    let url = `https://loteriascaixa-api.herokuapp.com/api/${path}/latest`;
                    if (searchType === 'number' && searchQuery) url = `https://loteriascaixa-api.herokuapp.com/api/${path}/${searchQuery}`;
                    
                    const r = await fetch(url);
                    const d = await r.json();
                    setHistoryResults([d]);
                } catch (e) { setMsg({ type: 'error', text: "Resultado não encontrado no servidor." }); }
                setIsBusy(false);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setMsg({ type: '', text: '' });
                setIsBusy(true);
                try {
                    if (view === 'register') {
                        if (authForm.email !== authForm.cEmail) throw new Error("Os e-mails não coincidem.");
                        if (authForm.tel !== authForm.cTel) throw new Error("Os telefones não coincidem.");
                        if (authForm.passReg !== authForm.cPassReg) throw new Error("As senhas não coincidem.");
                        
                        const uc = await window.RadCore.api.createUserWithEmailAndPassword(window.RadCore.auth, authForm.email, authForm.passReg);
                        const pData = { nome: authForm.nome, apelido: authForm.apelido, telefone: authForm.tel, email: authForm.email, sexo: authForm.sexo, nascimento: authForm.nascimento, createdAt: window.RadCore.dbOps.serverTimestamp() };
                        await window.RadCore.dbOps.setDoc(window.RadCore.dbOps.doc(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'users', uc.user.uid, 'profile', 'data'), pData);
                        await window.RadCore.dbOps.setDoc(window.RadCore.dbOps.doc(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'public', 'data', 'nicknames', authForm.apelido.toLowerCase()), { email: authForm.email, uid: uc.user.uid });
                    } else if (view === 'login') {
                        let email = authForm.id;
                        if (!email.includes('@')) {
                            const snap = await window.RadCore.dbOps.getDoc(window.RadCore.dbOps.doc(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'public', 'data', 'nicknames', email.toLowerCase()));
                            if (snap.exists()) email = snap.data().email;
                            else throw new Error("Apelido não localizado.");
                        }
                        await window.RadCore.api.signInWithEmailAndPassword(window.RadCore.auth, email, authForm.pass);
                    } else if (view === 'recovery') {
                        await window.RadCore.api.sendPasswordResetEmail(window.RadCore.auth, authForm.email);
                        setMsg({ type: 'success', text: "Link enviado! Verifique a sua caixa de entrada." });
                        setTimeout(() => setView('login'), 3000);
                    }
                } catch (err) { setMsg({ type: 'error', text: err.message || "Erro no acesso." }); }
                setIsBusy(false);
            };

            const handleProfileUpdate = async (e) => {
                e.preventDefault();
                setIsBusy(true);
                setMsg({ type: '', text: '' });
                try {
                    const ref = window.RadCore.dbOps.doc(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'users', user.uid, 'profile', 'data');
                    const updateData = { nome: editForm.nome, apelido: editForm.apelido, telefone: editForm.telefone, sexo: editForm.sexo };
                    await window.RadCore.dbOps.updateDoc(ref, updateData);
                    if (editForm.newPass) {
                        const cred = window.RadCore.api.EmailAuthProvider.credential(user.email, editForm.oldPass);
                        await window.RadCore.api.reauthenticateWithCredential(user, cred);
                        await window.RadCore.api.updatePassword(user, editForm.newPass);
                    }
                    setProfile({ ...profile, ...updateData });
                    setMsg({ type: 'success', text: "Perfil atualizado!" });
                } catch (err) { setMsg({ type: 'error', text: "Falha ao salvar. Valide a senha." }); }
                setIsBusy(false);
            };

            const generate = () => {
                setIsBusy(true);
                const cfg = MODS[activeLotto];
                setTimeout(() => {
                    const startNum = activeLotto === 'mania' ? 0 : 1;
                    const endNum = activeLotto === 'mania' ? 99 : cfg.max;
                    
                    let validGame = null;
                    let attempts = 0;

                    while (!validGame && attempts < 100) {
                        let pool = [];
                        cfg.hot.forEach(n => { for(let i=0; i<15; i++) pool.push(n); });
                        for(let i = startNum; i <= endNum; i++) pool.push(i);

                        let res = [];
                        while(res.length < cfg.k) {
                            let n = pool[Math.floor(Math.random() * pool.length)];
                            if(!res.includes(n)) res.push(n);
                        }
                        res.sort((a,b)=>a-b);
                        
                        const totalSum = res.reduce((a,b)=>a+b, 0);
                        if (totalSum >= cfg.minSum && totalSum <= cfg.maxSum) validGame = res;
                        attempts++;
                    }

                    setGame(validGame || Array.from({length: cfg.k}, (_, i) => i + startNum));
                    setIsBusy(false);
                }, 800);
            };

            const saveGame = async () => {
                if (!user || !game) return;
                const p = game.filter(n => n % 2 === 0).length;
                await window.RadCore.dbOps.addDoc(window.RadCore.dbOps.collection(window.RadCore.db, 'artifacts', 'radlot-pro-main', 'users', user.uid, 'vault'), {
                    tipo: activeLotto, numeros: game, stats: { pares: p, impares: game.length-p, soma: game.reduce((a,b)=>a+b,0) }, criadoEm: window.RadCore.dbOps.serverTimestamp()
                });
                setGame(null);
            };

            const syncOfficial = async () => {
                setIsBusy(true);
                try {
                    const r = await fetch(`https://loteriascaixa-api.herokuapp.com/api/${MODS[activeLotto].api}/latest`);
                    const d = await r.json();
                    setApiData(prev => ({ ...prev, [activeLotto]: d }));
                } catch (e) { setMsg({ type: 'error', text: "API Indisponível." }); }
                setIsBusy(false);
            };

            const formatTimer = (s) => {
                const min = Math.floor(s / 60);
                const sec = s % 60;
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            if (!init) return <div className="min-h-screen bg-[#020617] flex items-center justify-center"><Icon name="refresh-cw" className="w-12 h-12 animate-spin text-emerald-500" /></div>;

            if (!user) return (
                <div className="h-full overflow-y-auto custom-scrollbar flex items-center justify-center p-4 bg-[#020617]">
                    <div className="w-full max-w-xl bg-[#090e1a] border border-white/5 p-8 md:p-12 rounded-[3rem] shadow-2xl my-10 relative overflow-hidden">
                        <div className="absolute -top-24 -left-24 w-48 h-48 bg-emerald-500/10 blur-[80px]"></div>
                        <div className="text-center mb-10 relative z-10">
                            <div className="p-5 bg-emerald-500 rounded-[2rem] w-fit mx-auto mb-6 text-black shadow-lg pulse-emerald"><Icon name="clover" className="w-12 h-12" /></div>
                            <h1 className="text-4xl font-black uppercase italic tracking-tighter text-white leading-none">RadLot <span className="text-emerald-500 not-italic">PRO</span></h1>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-6 relative z-10 no-select">
                            {view === 'register' ? (
                                <div className="space-y-5 fade-in">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Nome Completo" onChange={e=>setAuthForm({...authForm, nome:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                        <input type="text" placeholder="Apelido Profissional" onChange={e=>setAuthForm({...authForm, apelido:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="date" onChange={e=>setAuthForm({...authForm, nascimento:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none text-slate-400" required />
                                        <select onChange={e=>setAuthForm({...authForm, sexo:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none">
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="tel" placeholder="Telefone" onChange={e=>setAuthForm({...authForm, tel:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                        <input type="tel" placeholder="Confirmar Telefone" onChange={e=>setAuthForm({...authForm, cTel:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="email" placeholder="E-mail" onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                        <input type="email" placeholder="Confirmar E-mail" onChange={e=>setAuthForm({...authForm, cEmail:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="password" placeholder="Senha" onChange={e=>setAuthForm({...authForm, passReg:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                        <input type="password" placeholder="Confirmar Senha" onChange={e=>setAuthForm({...authForm, cPassReg:e.target.value})} className="w-full py-4 px-5 rounded-2xl outline-none" required />
                                    </div>
                                </div>
                            ) : view === 'login' ? (
                                <div className="space-y-4 fade-in">
                                    <input type="text" placeholder="E-mail ou Apelido" onChange={e=>setAuthForm({...authForm, id:e.target.value})} className="w-full py-5 px-6 rounded-2xl outline-none font-bold text-lg text-white shadow-inner" required />
                                    <input type="password" placeholder="Senha de Acesso" onChange={e=>setAuthForm({...authForm, pass:e.target.value})} className="w-full py-5 px-6 rounded-2xl outline-none font-bold text-lg text-white shadow-inner" required />
                                    <div className="text-right"><button type="button" onClick={()=>setView('recovery')} className="text-[10px] text-slate-500 font-bold uppercase hover:text-emerald-400 tracking-widest">Esqueceu a senha?</button></div>
                                </div>
                            ) : (
                                <div className="space-y-4 fade-in">
                                    <p className="text-xs text-slate-400 text-center uppercase font-black tracking-widest">Recuperação</p>
                                    <input type="email" placeholder="Seu e-mail registado" onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full py-5 px-6 rounded-2xl outline-none font-bold text-lg text-white shadow-inner" required />
                                </div>
                            )}

                            {msg.text && <div className={`p-4 border text-[10px] font-bold text-center rounded-xl ${msg.type === 'success' ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' : 'bg-red-500/10 border-red-500/20 text-red-400'}`}>{msg.text}</div>}
                            
                            <button type="submit" disabled={isBusy} className="w-full bg-emerald-600 hover:bg-emerald-500 py-6 rounded-[2rem] font-black uppercase text-sm tracking-widest text-black shadow-xl active:scale-95 transition-all">
                                {isBusy ? <Icon name="refresh-cw" className="animate-spin w-5 h-5 mx-auto" /> : view === 'recovery' ? 'Enviar Link' : 'Entrar no Sistema'}
                            </button>

                            <div className="text-center pt-2 border-t border-white/5">
                                <button type="button" onClick={()=>setView(view==='login'?'register':'login')} className="text-slate-500 text-[10px] font-black uppercase tracking-widest hover:text-emerald-400">
                                    {view==='login'?'Novo por aqui? Criar conta agora':'Já possui conta? Entrar'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col lg:flex-row bg-[#020617] overflow-hidden no-select">
                    {/* Desktop Sidebar */}
                    <aside className="hidden lg:flex w-80 bg-[#090e1a] border-r border-white/5 p-10 flex flex-col gap-10 flex-shrink-0 h-full relative z-20">
                        <div className="flex items-center gap-4 group">
                            <div className="p-3 bg-emerald-500 rounded-2xl shadow-lg shadow-emerald-500/20 group-hover:rotate-12 transition-transform cursor-pointer"><Icon name="clover" className="text-black" /></div>
                            <h1 className="text-2xl font-black italic uppercase tracking-tighter text-white leading-none">RadLot <span className="text-emerald-500 not-italic">PRO</span></h1>
                        </div>
                        <nav className="flex flex-col gap-4">
                            {[
                                { id: 'gerador', icon: 'layout-dashboard', label: 'Gerador' },
                                { id: 'cofre', icon: 'history', label: 'Cofre' },
                                { id: 'consultas', icon: 'search', label: 'Arquivo' },
                                { id: 'scanner', icon: 'shield-check', label: 'Scanner' },
                                { id: 'perfil', icon: 'settings', label: 'Perfil' },

                                                                <div className="flex justify-between items-center mb-6"><span className="text-[10px] text-slate-500 uppercase">Bilhete</span><span className={`px-3 py-1 rounded-xl text-[10px] font-black ${isWinner ? 'bg-emerald-500 text-black' : 'bg-slate-800 text-slate-400'}`}>{hits} ACERTOS</span></div>
                                                                <div className="flex flex-wrap gap-2">{j.numeros.map((n, idx) => {
                                                                    const isHit = drawnNums.includes(n);
                                                                    return <span key={idx} className={`w-8 h-8 flex items-center justify-center rounded-lg text-xs font-mono font-black border ${isHit ? 'bg-emerald-500 border-emerald-400 text-black shadow-lg shadow-emerald-500/50' : 'bg-black/20 border-white/10 text-slate-700'}`}>{n.toString().padStart(2, '0')}</span>
                                                                })}</div>
                                                            </div>
                                                        )
                                                    })}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Mobile Navigation (Bottom) */}
                        <nav className="lg:hidden fixed bottom-0 left-0 w-full h-24 bg-[#090e1a]/95 backdrop-blur-2xl border-t border-white/10 flex items-center justify-around px-4 z-50">
                            {[
                                { id: 'gerador', icon: 'layout-dashboard', label: 'Início' },
                                { id: 'cofre', icon: 'history', label: 'Cofre' },
                                { id: 'consultas', icon: 'search', label: 'Arquivo' },
                                { id: 'perfil', icon: 'settings', label: 'Perfil' }
                            ].map(item => (
                                <button key={item.id} onClick={()=>setTab(item.id)} className={`flex flex-col items-center gap-1 transition-all ${tab === item.id ? 'text-emerald-500 scale-110' : 'text-slate-500 scale-100'}`}>
                                    <Icon name={item.icon} className="w-7 h-7" />
                                    <span className="text-[10px] font-black uppercase tracking-widest">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
